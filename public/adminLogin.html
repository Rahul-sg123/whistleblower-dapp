<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Whistleblower</title>
</head>
<body>
  <h2>üõ°Ô∏è Admin Login</h2>

  <form id="adminLoginForm">
    <label>Admin ID:</label><br />
    <input type="text" id="adminId" required /><br /><br />

    <label>Password:</label><br />
    <input type="password" id="adminPass" required /><br /><br />

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const id = document.getElementById('adminId').value;
      const pass = document.getElementById('adminPass').value;

      if (id === 'admin' && pass === 'admin123') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'adminDashboard.html'; // redirect to dashboard
      } else {
        alert('‚ùå Invalid admin credentials');
      }
    });
  </script>
</body>
</html>
